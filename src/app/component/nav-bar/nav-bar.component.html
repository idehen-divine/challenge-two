<header class="navbar">
  <div class="navbar__right">
    <button
      class="navbar__toggle"
      aria-label="Open menu"
      (click)="toggleMobileMenu()"
    >
      <img src="./images/icon-menu.svg" alt="menu">
    </button>
    <img class="navbar__logo" src="./images/logo.svg" alt="Sneakers" />
    <nav>
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </div>
  <div class="navbar__left">
    <app-nav-bar-cart></app-nav-bar-cart>
    <img src="./images/image-avatar.png" alt="User" class="avatar" />
  </div>
</header>

<div class="mobile-backdrop" *ngIf="isMobileMenuOpen" (click)="toggleMobileMenu()"></div>

<nav class="mobile-side-menu" [class.open]="isMobileMenuOpen">
  <button class="close-btn" (click)="toggleMobileMenu()">
    <img src="./images/icon-close.svg" alt="close">
  </button>
  <ul>
    <li>Collections</li>
    <li>Men</li>
    <li>Women</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</nav>
