<div class="cart">
  <svg
    (click)="toggleCart()"
    width="22"
    height="20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
      fill="#69707D"
      fill-rule="nonzero"
    />
  </svg>

  <div *ngIf="cartItems$ | async as cartItems">
    <div *ngIf="cartItems.length > 0">
      <span class="cart__count">
        {{ getTotalQuantity(cartItems) }}
      </span>
    </div>
  </div>
  <div *ngIf="isCartVisible" class="cart-dropdown">
    <h3 class="cart-dropdown__title">Cart</h3>
    <div *ngIf="cartItems$ | async as cartItems">
      <div *ngIf="cartItems.length > 0">
        <div *ngFor="let item of cartItems" class="cart-item">
          <img
            [src]="item.image"
            alt="{{ item.name }}"
            class="cart-item-image"
          />
          <div class="cart-item-details">
            <div class="cart-item-name">{{ item.name }}</div>
            <div class="cart-item-price">
              {{ item.price | currency }} x {{ item.quantity }}
              <span class="cart-item-total">{{
                item.price * item.quantity | currency
              }}</span>
            </div>
          </div>
          <span class="cart-item-delete" (click)="removeItem(item)">
            <img src="./images/icon-delete.svg" alt="Delete" />
          </span>
        </div>
        <button class="checkout-btn">Checkout</button>
      </div>
      <div *ngIf="cartItems.length === 0">
        <p class="cart-dropdown__empty">Your cart is empty.</p>
      </div>
    </div>
  </div>
</div>
